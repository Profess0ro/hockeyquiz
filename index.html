<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hockeyquiz</title>
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body>
        <header>
            <div class="title">
                <p class="titletext">Hockeyquiz</p>
            </div>
        </header>
        <main>
            <!-- Main area-->
            <div class="container">
                <!-- Main menu -->
                <div id="welcome" class=""><h3>Welcome to this game!</h3>
                    Instructions:
                    <div id="play"><button id="play-btn"
                            class>Play!</button></div>
                </div>
                <!--  Contact -->
                <div id="contact-area" class="hide">
                    <h3>Please fill in the field if you have some feedback about
                        this game</h3>
                    <form onsubmit="return false">
                        Your name: <br><input class="form" type="text" id="name"
                            required /><br><br>
                        Your Email: <br><input class="form" type="email"
                            id="email" required /><br><br>
                        Your Message: <br><textarea class="form" id="message"
                            rows="6"></textarea>
                        <br><br>
                        <button class="footer-buttons"
                            onclick="sendContact();">Send</button>
                    </form>
                </div>
                <!-- Input username for the game-->
                <div id="input-name" class="hide">
                    <h3>Fill in your name to start the game!</h3>
                    <input type="text" id="your-name" spanholder="Your name" required>
                    <button id ="start-the-game" class="answerbutton" onclick="collectData()">Start the game!</button>
                </div>
                <!-- Game area-->
                <div id="game-area" class="hide">
                    <!-- Scoreboard -->
                    <div id="scores">
                        <div class="score"><span id="username"></span> <span class="correct">0</span> -
                            <span class="wrong">0</span> Missed shots</div>
                            <button id="restart" class="answerbutton hide">Restart</button>
                    </div>
                    <!-- questions shown here -->
                    <div id="question">Here will it be a question shown</div>
                    <!-- Answering buttons -->
                    <div id="answers">
                        <button class="answerbutton">answer</button>
                        <button class="answerbutton">answer</button>
                        <button class="answerbutton">Wrong answer</button>
                        <button class="answerbutton">Correct answer</button>
                    </div>

                    <!-- button for next question and restart-->
                    <button id="next-question"
                        class="answerbutton hide">Next question</button>
                        <button id="end-game-button"
                        class="answerbutton hide">See my score</button>
                </div>

            </div>

        </main>

        <footer>
            <div class="footer">
                <button id="mainmenu" class="footer-buttons">Main menu</button>
                <button id="restart-footer" class="footer-buttons hide">Restart</button>
                <button id="contact" class="footer-buttons">Contact</button>                
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/214e058f0e.js"
            crossorigin="anonymous"></script>
    </body>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/style.js"></script>
</html>
