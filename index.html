<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hockeyquiz</title>
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>
    <body>
        <header>
            <div class="title">
                <p class="titletext">Hockeyquiz</p>
            </div>
        </header>
        <main>
            <!-- Main area-->
            <div class="container">
                <!-- Main menu -->
                <div id="welcome" class=""><h3>Welcome to this game!</h3>
                    Instructions:
                    <div id="play"><button id="play-btn"
                            class="">Play!</button></div>
                </div>
                <!--  Contact -->
                <div id="contact-area" class="hide">
                    <h3>If you want to give feedback to this game, please fill in the form below!</h3>
                    <form onsubmit="return false">
                        Your name: <input type="text" id="name" required/><br><br>
                        Your Email: <input type="email" id="email" required/><br><br>
                        Your Message: <textarea id="message" rows="6"></textarea>
                        <br><br>
                        <button class ="footer-buttons" onclick="sendContact();">Send</button>
                    </form>
                </div>
                <!-- Game area-->
                <div id="game-area" class="hide">
                    <!-- questions shown here -->
                    <div id="question">Here will it be a question shown</div>
                    <!-- Answering buttons -->
                    <div id="answers">
                        <button class="answerbutton">answer</button>
                        <button class="answerbutton">answer</button>
                        <button class="wronganswer">Wrong answer</button>
                        <button class="correctanswer">Correct answer</button>
                    </div>
                    <!-- Scoreboard -->
                    <div id="scores">
                        <p class="score">Goals: <span class="correct">0</span> -
                            <span class="incorrect">0</span> Missed shots</p>
                    </div>
                    <!-- button for next question -->
                    <button id="nextQuestion"
                    class="hide">Next question</button>
                </div>

            </div>

        </main>

        <footer>
            <div class="footer">
                <button id="mainmenu" class="footer-buttons">Main menu</button>
                <button id="contact" class="footer-buttons">Contact</button>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/214e058f0e.js"
            crossorigin="anonymous"></script>
    </body>
    <script src="assets/js/style.js"></script>
</html>
