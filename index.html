<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hockeyquiz</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/js/style.js"></script>
    </head>
    <body>
        <header>
            <div class="title">
                <p class="titletext">Hockeyquiz</p>
            </div>
        </header>
        <main>
            <div class="container">
                <div id="welcome" class="content hide"><h3>Welcome to this game!</h3>
                    Instructions:
                    <div id="play"><button id="startGame" class="footer-buttons">Play!</button></div>
                </div>
                <div id="startGame" class="content">
                    <input type="text" name="username" id="username">
                </div>
                <div id="game-area" class=" content hide">
                    <div id="question">Question</div>
                    <div id="answers">
                        <button class="answerbutton">answer1</button>
                        <button class="answerbutton">answer1</button>
                        <button class="answerbutton">answer1</button>
                        <button class="answerbutton">answer1</button>
                    </div>
                    <div class="next"><button id="nextQuestion" class="footer-buttons">Next question</button></div>
                    <div id="scores">
                        <p class="score">Goals: <span class="correct">0</span> - <span class="incorrect">0</span> Missed shots</p>
                    </div>
                </div>
            </div>
            
        </main>

        <footer>
            <div class="footer">
                <button class="footer-buttons">Main
                        menu</button>
                <button class="footer-buttons">High score</button>
                <button class="footer-buttons">Contact</button>
            </div>
        </footer>
        <script src="https://kit.fontawesome.com/214e058f0e.js"
            crossorigin="anonymous"></script>
    </body>
</html>
