<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeyquiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">
          <p class="titletext">Hockeyquiz</p>  
        </div>
</header>
<main>
    <div class="game-area columns">
        <div class="image">
            <img src="assets/images/header_small.png" alt="question1" class="questionimage">
        </div>
        <div class="question">
            <p>This is the question column</p>
        </div>
        <div class="answers">
            <button class="answerbutton">answer 1</button>
            <button class="answerbutton">answer 2</button>
            <button class="answerbutton">answer 3</button>
            <button class="answerbutton">answer 4</button>
        </div>
        <div class="scores">
            <p class="score">score:</p>
        </div>
    </div>
</main>

<footer>
    <div class="footer">
        <a href="index.html"><button class="footer-buttons">Main menu</button></a>
        <button class="footer-buttons">High score</button>

    </div>
</footer>
